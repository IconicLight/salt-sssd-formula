# sssd configuration file
#
# **** DO NOT EDIT THIS FILE ****
#
# This file is managed by Salt via {{ source }}

[sssd]
{%- for key, value in config.general_settings.items() %}
{{key}} = {{value}}
{%- endfor %}

{% for service, service_config in config.services.items() %}
[{{service}}]
{%- for key, value in service_config.items() %}
{{key}} = {{value}}
{%- endfor %}
{% endfor %}

{% for domain, domain_config in config.domains.items() %}
[domain/{{domain}}]
{%- for key, value in domain_config.items() %}
{{key}} = {{value}}
{%- endfor %}
{% endfor %}

